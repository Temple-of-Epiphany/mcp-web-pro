name: CI - Development

on:
  push:
    branches: [ develop, feature/**, bugfix/** ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'

jobs:
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 pylint mypy isort
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run Black formatter check
        run: black --check src/ tests/
        continue-on-error: true

      - name: Run isort check
        run: isort --check-only src/ tests/
        continue-on-error: true

      - name: Run Flake8
        run: flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true

      - name: Run Pylint
        run: pylint src/ --fail-under=8.0
        continue-on-error: true

      - name: Run Mypy
        run: mypy src/ --ignore-missing-imports
        continue-on-error: true

  test-python:
    name: Test Python Code
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio pytest-mock
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=html --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          file: ./coverage.xml
          flags: python
          name: python-coverage

  snyk-security:
    name: Snyk Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/python@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  build-report:
    name: Build and Report
    runs-on: ubuntu-latest
    needs: [security-scan, lint-and-format, test-python]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate build report
        run: |
          echo "## CI Build Report - Development" > build-report.md
          echo "" >> build-report.md
          echo "**Branch:** ${{ github.ref_name }}" >> build-report.md
          echo "**Commit:** ${{ github.sha }}" >> build-report.md
          echo "**Author:** ${{ github.actor }}" >> build-report.md
          echo "**Timestamp:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> build-report.md
          echo "" >> build-report.md
          echo "### Job Status" >> build-report.md
          echo "- Security Scan: ${{ needs.security-scan.result }}" >> build-report.md
          echo "- Lint and Format: ${{ needs.lint-and-format.result }}" >> build-report.md
          echo "- Tests: ${{ needs.test-python.result }}" >> build-report.md

          cat build-report.md

      - name: Upload build report
        uses: actions/upload-artifact@v4
        with:
          name: build-report-development
          path: build-report.md
          retention-days: 30
